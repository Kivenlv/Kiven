<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css旋转</title>
    <link rel="stylesheet" type="text/css" href="css旋转.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.11.3.min.js" type="application/javascript"></script>
    <script src="css旋转.js" type="application/javascript"></script>


</head>
<body>

    <div class="box">
        <div class="link mission-link">
            <span class="icon animated"></span>
            <a class="button" data-title = "My mission is clear">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                Mission
            </a>
        </div>
        <div class="link play-link">
            <span class="icon animated"></span>
            <a class="button" data-title = "This is my playground">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                Play
            </a>
        </div>
        <div class="link touch-link">
            <span class="icon animated"></span>
            <a class="button" data-title = "This is my playground demos">
                <span class="line line-top"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                <span class="line line-left"></span>
                Touch
            </a>
        </div>
        <p class="tip"><em></em><span></span></p>
    </div>

</body>
</html>
