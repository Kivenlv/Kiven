<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>理财移动端</title>
    <link rel="stylesheet" type="text/css" href="../css/理财移动端.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div id="ui_dream" >
        <div>
            <img src="../images/logo1.png" style="width:100%; height:60px;"/>
        </div>
        <div id="title">
            <ul>
                <li class="on">月度罐</li>
                <li>季度罐</li>
                <li>双季罐</li>
                <li>年度罐</li>
                <li class="hide">活期罐</li>
            </ul>
        </div>
        <div id="nav">
            <p class="nav_cent_fir">预计年化收益</p>
            <p class="nav_cent_sec">10%</p>
            <p class="nav_cent_thr">查看详情</p>
            <div class="nav_hongbao"><img src="../images/hongbao.png" style="width: 50px;height: 50px;"/></div>
        </div>
        <div id="nav_btn"><span class="active">●</span><span>●</span><span>●</span><span>●</span><span>●</span></div>
        <div id="lixi">
            <div class="centerOne centerMine">
                <div class="center_fir"><p>投资期限</p><p class="center_fir_p">一个月</p></div>
                <div class="center_sec"><p>起投金额</p><p class="center_sec_p">100元</p></div>
            </div>
        </div>
        <div id="deposit">
            <p class="deposit_fir">马上存入月度罐</p>
        </div>
        <div id="mine">
            <ul>
                <li>安全保障&nbsp;</li>
                <li>资质证明&nbsp;</li>
                <li>我的礼包&nbsp;</li>
                <li class="corol">我的账户&nbsp;</li>
            </ul>
        </div>
        <div id="finance"><p>海峡金融资产交易中心备案发行</p></div>
    </div>

</body>
</html>
